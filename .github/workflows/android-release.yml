name: Android Release Build

on:
  push:
    # Сборка по тегу
    tags:
      - 'v*.*.*'
  # Позволяет запускать вручную из UI GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: 'gradle'

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Decode keystore from secrets
        run: |
          echo "${{ secrets.KEYSTORE_FILE }}" | base64 --decode > release.keystore

      - name: Build signed release APK # Изменено название шага
        env:
          KEYSTORE_FILE_PATH: release.keystore
          STORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_NAME: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew :app:assembleRelease # <-- Изменено: assembleRelease вместо bundleRelease

      - name: Upload APK artifact # Изменено название шага
        uses: actions/upload-artifact@v4
        with:
          name: release-apk # <-- Изменено: release-apk вместо release-aab
          path: app/build/outputs/apk/release/app-release.apk # <-- Изменено: путь к APK

      # Дополнительный шаг: Создание GitHub Release (Опционально, но рекомендуется)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          # Прикрепляем APK файл
          files: app/build/outputs/apk/release/app-release.apk # <-- Изменено: путь к APK
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body: |
            # Release ${{ github.ref_name }}

            This is an automated release.

            # Changelog
            (Add your changelog here)
